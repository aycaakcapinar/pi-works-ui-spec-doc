<form>
  <h4 class="bg-light">New User</h4>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Username:</label>
    <div class="col-sm-8">
      <input type="text" name="username">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Display name:</label>
    <div class="col-sm-8">
      <input type="text" name="displayname">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Phone:  </label>
    <div class="col-sm-8">
      <input type="text" name="phone">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Email:</label>
    <div class="col-sm-8">
      <input type="text" name="email">
    </div>
  </div>

  <div class="form-group row">
    <label for="role"  class="col-sm-4 col-form-label">User Roles:</label>
    <div class="col-sm-8">
      <select class="form-control" id="exampleFormControlSelect2">
        <option value="Guest">Guest</option>
        <option value="Admin">Admin</option>
        <option value="SuperAdmin">Super Admin</option>
        <option value="Select" selected="selected">Select user roles..</option>
      </select>
    </div>
    
  </div>
  <div class="form-group row">
    <label for="exampleCheck1" class="col-sm-4 col-form-label">Enabled:</label>
    <div class="col-sm-8">
      <input type="checkbox" id="exampleCheck1">
    </div>
  </div>
</form>
